<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagian Kelompok Siswa</title>
    <link rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #4a6bff;
    --secondary-color: #6c757d;
    --success-color: #28a745;
    --light-color: #f8f9fa;
    --dark-color: #343a40;
    --border-color: #dee2e6;
    --font-main: 'Poppins', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-main);
    line-height: 1.6;
    color: #333;
    background-color: #f5f7ff;
    padding: 20px;
    font-size: 14px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 25px;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: var(--primary-color);
    font-size: 24px;
}

h3 {
    margin-bottom: 15px;
    font-size: 18px;
    color: var(--dark-color);
}

.controls {
    background-color: var(--light-color);
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 25px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: flex-end;
}

.control-group {
    display: flex;
    flex-direction: column;
    min-width: 150px;
}

.control-group label {
    margin-bottom: 5px;
    font-weight: 500;
    font-size: 14px;
}

.control-group select {
    padding: 8px 12px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-family: var(--font-main);
    font-size: 14px;
}

.button-group {
    display: flex;
    gap: 10px;
    align-items: center;
}

.btn-primary, .btn-secondary, .btn-success {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: var(--font-main);
    font-weight: 500;
    font-size: 14px;
    transition: all 0.3s;
}

.btn-primary {
    background-color: var(--primary-color);
    color: white;
}

.btn-primary:hover {
    background-color: #3a5bef;
}

.btn-secondary {
    background-color: var(--secondary-color);
    color: white;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

.btn-success {
    background-color: var(--success-color);
    color: white;
}

.btn-success:hover {
    background-color: #218838;
}

.progress-indicator {
    margin-left: auto;
    font-size: 14px;
    color: var(--dark-color);
    font-weight: 500;
}

.results {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.kelompok-container {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-bottom: 10px;
}

.kelompok {
    flex: 1;
    min-width: 200px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    padding: 15px;
    border: 1px solid var(--border-color);
}

.kelompok-header {
    font-weight: 600;
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px solid var(--border-color);
    color: var(--primary-color);
    font-size: 16px;
}

.kelompok-list {
    list-style-type: none;
}

.kelompok-list li {
    padding: 5px 0;
    border-bottom: 1px dashed #eee;
    font-size: 14px;
}

.kelompok-list li:last-child {
    border-bottom: none;
}

.daftar-siswa {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    padding: 20px;
    border: 1px solid var(--border-color);
}

.siswa-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
}

.siswa-item {
    padding: 8px 12px;
    background-color: var(--light-color);
    border-radius: 4px;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
}

.siswa-item .gender {
    font-weight: 600;
    color: var(--primary-color);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 500px;
    width: 90%;
}

.random-animation {
    font-size: 24px;
    font-weight: 600;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    color: var(--primary-color);
}

.selected-result {
    font-size: 22px;
    font-weight: 600;
    color: var(--success-color);
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    .controls {
        flex-direction: column;
        align-items: stretch;
    }
    
    .button-group {
        flex-direction: column;
    }
    
    .progress-indicator {
        margin-left: 0;
        margin-top: 10px;
    }
    
    .kelompok-container {
        flex-direction: column;
    }
    
    .siswa-list {
        grid-template-columns: 1fr;
    }
}
</style>

</head>
<body>
    <div class="container">
        <h1>Pembagian Kelompok Siswa</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="jumlah-kelompok">Jumlah Kelompok:</label>
                <select id="jumlah-kelompok">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="tipe-pembagian">Tipe Pembagian:</label>
                <select id="tipe-pembagian">
                    <option value="campur">Campur (Acak Semua)</option>
                    <option value="pisah-gender">Pisah Gender</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="acak-btn" class="btn-primary">Acak Sekarang</button>
                <button id="reset-btn" class="btn-secondary">Reset Semua</button>
                <button id="simpan-btn" class="btn-success" disabled>Simpan Hasil</button>
            </div>
            
            <div class="progress-indicator">
                <span id="progress-text">0 dari 35 siswa sudah dibagi</span>
            </div>
        </div>
        
        <div class="results">
            <div class="kelompok-container" id="kelompok-container">
                <!-- Kelompok akan ditampilkan di sini -->
            </div>
            
            <div class="daftar-siswa">
                <h3>Daftar Semua Siswa</h3>
                <div class="siswa-list" id="siswa-list">
                    <!-- Daftar siswa akan ditampilkan di sini -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Animasi -->
    <div class="modal" id="animation-modal">
        <div class="modal-content">
            <div class="random-animation" id="random-animation"></div>
            <div class="selected-result" id="selected-result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
